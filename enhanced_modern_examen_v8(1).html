
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Examen Interactivo</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.0/confetti.min.js"></script>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
<h2 class="text-center">Examen Interactivo</h2>
<form id="quiz">
<div class="question">
<p>¿Cuál es un Pokémon de tipo eléctrico?</p>
<input name="q1" required="" type="radio" value="a"/> a) Pikachu<br/>
<input name="q1" type="radio" value="b"/> b) Charmander<br/>
</div>
<div class="question">
<p>¿Cuál es el número después del 1?</p>
<input name="q2" required="" type="radio" value="a"/> a) 3<br/>
<input name="q2" type="radio" value="b"/> b) 2<br/>
</div>
<input class="btn btn-primary" type="submit" value="Enviar respuestas"/>
</form>
<div id="feedback"></div>
</div>
</body>
</html>
<script>
document.getElementById('quiz').addEventListener('submit', function(event) {
    event.preventDefault();
    
    // Correct answers and explanations for each question
    var questionsData = [
        {
            'correctAnswer': 'a',
            'explanations': {
                'a': "",
                'b': "Charmander es de tipo fuego."
            }
        },
        {
            'correctAnswer': 'b',
            'explanations': {
                'a': "El número antes del 2 es el 1.",
                'b': ""
            }
        }
    ];
    
    var score = 0;
    var feedback = [];
    
    questionsData.forEach(function(questionData, index) {
        var userAnswer = document.querySelector(`input[name="q${index + 1}"]:checked`).value;
        
        if (userAnswer === questionData.correctAnswer) {
            score++;
        } else {
            feedback.push(questionData.explanations[userAnswer]);
        }
    });
    
    var feedbackDiv = document.getElementById('feedback');
    feedbackDiv.innerHTML = feedback.join('<br>');
    
    if (score === questionsData.length) {
        feedbackDiv.innerHTML = "¡Felicidades! Todas tus respuestas son correctas.";
    }
});
</script>
