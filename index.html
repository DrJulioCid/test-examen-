
<html>
<head>
    <title>Examen Interactivo</title>
</head>
<body>
    <h2>Examen Interactivo</h2>
    <form id="quiz">
        <div class="question">
            <p>¿Cuál es el Pokémon eléctrico más conocido?</p>
            <input type="radio" name="q1" value="a"> Pikachu<br>
            <input type="radio" name="q1" value="b"> Charmander<br>
            <input type="radio" name="q1" value="c"> Bulbasaur<br>
            <input type="radio" name="q1" value="d"> Squirtle<br>
        </div>
        <div class="question">
            <p>¿Cuánto es 1 + 1?</p>
            <input type="radio" name="q2" value="a"> 1<br>
            <input type="radio" name="q2" value="b"> 2<br>
            <input type="radio" name="q2" value="c"> 3<br>
            <input type="radio" name="q2" value="d"> 4<br>
        </div>
        <input type="submit" value="Enviar Respuestas">
    </form>
    <div id="feedback"></div>

<script>
document.getElementById('quiz').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var correctAnswers = ['a', 'b'];
    var explanations = [
        "Pikachu es un Pokémon de tipo eléctrico, mientras que Charmander es de tipo fuego.",
        "El número que sigue al 1 es el 2."
    ];
    var userAnswers = [];
    var score = 0;
    
    userAnswers.push(document.querySelector('input[name="q1"]:checked').value);
    userAnswers.push(document.querySelector('input[name="q2"]:checked').value);
    
    var feedbackDiv = document.getElementById('feedback');
    feedbackDiv.innerHTML = '';
    
    for (var i = 0; i < correctAnswers.length; i++) {
        if (userAnswers[i] === correctAnswers[i]) {
            score++;
            feedbackDiv.innerHTML += '<p class="text-success">Pregunta ' + (i + 1) + ': Correcta.</p>';
        } else {
            feedbackDiv.innerHTML += '<p class="text-danger">Pregunta ' + (i + 1) + ': Incorrecta. ' + explanations[i] + '</p>';
        }
    }
    
    if (score === correctAnswers.length) {
        feedbackDiv.innerHTML += '<h3 class="text-success">¡Perfecto! Gran trabajo.</h3>';
    } else if (score > (correctAnswers.length / 2)) {
        feedbackDiv.innerHTML += '<h3 class="text-success">¡Bien hecho! Sigue así.</h3>';
    } else {
        feedbackDiv.innerHTML += '<h3 class="text-danger">Puedes hacerlo mejor.</h3>';
    }
});
</script>
</body>
</html>
