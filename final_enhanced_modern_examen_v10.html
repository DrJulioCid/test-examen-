<html lang=
<form id="nameForm">
    <p>Por favor, introduce tu nombre:</p>
    <input type="text" id="userName" placeholder="Tu nombre aquí">
    <input type="button" value="Comenzar Examen" onclick="startQuiz()">
</form>
"en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Interactivo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.0/confetti.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 40px;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Examen Interactivo</h2>
        <form id="quiz">
            <div class="question">
                <p>¿Cuál es un Pokémon de tipo eléctrico?</p>
                <input type="radio" name="q1" value="a" required> a) Pikachu<br>
                <input type="radio" name="q1" value="b"> b) Charmander<br>
            </div>
            <div class="question">
                <p>¿Cuál es el número después del 1?</p>
                <input type="radio" name="q2" value="a" required> a) 3<br>
                <input type="radio" name="q2" value="b"> b) 2<br>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar respuestas">
        </form>
        <div id="feedback"></div>
    </div>
</body>
</html>

<script>
document.getElementById('quiz').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var correctAnswers = ['a', 'b'];
    var explanations = [
        "Pikachu es un Pokémon de tipo eléctrico, mientras que Charmander es de tipo fuego.",
        "El número que sigue al 1 es el 2."
    ];
    var userAnswers = [];
    var score = 0;
    
    userAnswers.push(document.querySelector('input[name="q1"]:checked').value);
    userAnswers.push(document.querySelector('input[name="q2"]:checked').value);
    
    var feedbackDiv = document.getElementById('feedback');
    feedbackDiv.innerHTML = '';
    
    for (var i = 0; i < correctAnswers.length; i++) {
        if (userAnswers[i] === correctAnswers[i]) {
            score++;
            feedbackDiv.innerHTML += '<p class="text-success">Pregunta ' + (i + 1) + ': Correcta.</p>';
        } else {
            feedbackDiv.innerHTML += '<p class="text-danger">Pregunta ' + (i + 1) + ': Incorrecta. ' + explanations[i] + '</p>';
        }
    }
    
    if (score === correctAnswers.length) {
        confetti({ particleCount: 200 });
        feedbackDiv.innerHTML += '<h3 class="text-success">¡Perfecto! Tu puntaje es ' + score + ' de ' + correctAnswers.length + '</h3>';
    } else if (score > (correctAnswers.length / 2)) {
        confetti({ particleCount: 200 });
        feedbackDiv.innerHTML += '<h3 class="text-success">¡Bien hecho! Tu puntaje es ' + score + ' de ' + correctAnswers.length + '</h3>';
    } else {
        feedbackDiv.innerHTML += '<h3 class="text-danger">Tu puntaje es ' + score + ' de ' + correctAnswers.length + '. ¡Sigue intentándolo!</h3>';
    }
});

<script>
function startQuiz() {
    var userName = document.getElementById('userName').value;
    if (userName) {
        document.getElementById('nameForm').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        
        var questions = document.getElementsByClassName('user-name-integration');
        for (var i = 0; i < questions.length; i++) {
            questions[i].textContent = userName;
        }
    }
}
</script>
</script>
